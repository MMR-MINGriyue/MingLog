<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MingLog Desktop</title>
    <meta name="description" content="Modern Knowledge Management Tool - Desktop Edition">
    <meta name="author" content="MingLog Team">
    
    <!-- Prevent context menu and text selection for desktop app feel -->
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -webkit-user-select: none;
           -moz-user-select: none;
                user-select: none;
        overflow: hidden;
      }
      
      /* Allow text selection in content areas */
      .selectable {
        -webkit-user-select: text;
           -moz-user-select: text;
                user-select: text;
      }
      
      /* Loading screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        font-size: 18px;
        font-weight: 500;
        margin-bottom: 8px;
      }

      .loading-subtitle {
        font-size: 14px;
        opacity: 0.8;
      }

      /* Error screen styles */
      .error-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #f8f9fa;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #333;
        z-index: 9999;
      }

      .error-icon {
        width: 64px;
        height: 64px;
        margin-bottom: 20px;
        color: #dc3545;
      }

      .error-title {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 12px;
        color: #333;
      }

      .error-message {
        font-size: 16px;
        color: #666;
        margin-bottom: 24px;
        text-align: center;
        max-width: 500px;
        line-height: 1.5;
      }

      .error-button {
        background: #007bff;
        color: white;
        border: none;
        border-radius: 6px;
        padding: 12px 24px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      .error-button:hover {
        background: #0056b3;
      }
    </style>
</head>
<body>
    <!-- Loading screen (will be hidden when React app loads) -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-spinner"></div>
      <div class="loading-text">正在加载 MingLog 桌面版...</div>
      <div class="loading-subtitle">现代化知识管理工具</div>
    </div>

    <!-- Error screen (hidden by default) -->
    <div id="error-screen" class="error-screen" style="display: none;">
      <svg class="error-icon" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
      </svg>
      <div class="error-title">应用加载失败</div>
      <div class="error-message" id="error-message">
        应用在启动过程中遇到了问题。请尝试重新启动应用，如果问题持续存在，请联系技术支持。
      </div>
      <button class="error-button" onclick="window.location.reload()">重新加载</button>
    </div>

    <!-- React app root -->
    <div id="root"></div>

    <!-- React app entry point -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- Error handling script -->
    <script>
      // Global error handler
      window.addEventListener('error', function(event) {
        console.error('Global error:', event.error);
        showErrorScreen('应用运行时发生错误: ' + event.error.message);
      });

      window.addEventListener('unhandledrejection', function(event) {
        console.error('Unhandled promise rejection:', event.reason);
        showErrorScreen('应用运行时发生错误: ' + event.reason);
      });

      function showErrorScreen(message) {
        const loadingScreen = document.getElementById('loading-screen');
        const errorScreen = document.getElementById('error-screen');
        const errorMessage = document.getElementById('error-message');
        
        if (loadingScreen) loadingScreen.style.display = 'none';
        if (errorScreen) {
          errorScreen.style.display = 'flex';
          if (errorMessage && message) {
            errorMessage.textContent = message;
          }
        }
      }

      // Hide loading screen when React app is ready
      function hideLoadingScreen() {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.style.display = 'none';
        }
      }

      // Make functions available globally
      window.hideLoadingScreen = hideLoadingScreen;
      window.showErrorScreen = showErrorScreen;
    </script>
</body>
</html>
