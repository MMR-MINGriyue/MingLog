<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MingLog Desktop</title>
    <meta name="description" content="Modern Knowledge Management Tool - Desktop Edition">
    <meta name="author" content="MingLog Team">
    
    <!-- Prevent context menu and text selection for desktop app feel -->
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        user-select: none;
        overflow: hidden;
      }
      
      /* Allow text selection in content areas */
      .selectable {
        user-select: text;
      }
      
      /* Loading screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        font-size: 18px;
        font-weight: 500;
        margin-bottom: 8px;
      }

      .loading-subtitle {
        font-size: 14px;
        opacity: 0.8;
      }

      /* Block Editor Styles - Notion-inspired */
      .block-container {
        transition: all 0.15s ease;
        border-radius: 3px;
      }

      .block-container:hover {
        background: rgba(55, 53, 47, 0.03);
      }

      .block-editor {
        font-size: 16px;
        line-height: 1.5;
        color: rgb(55, 53, 47);
        caret-color: rgb(55, 53, 47);
      }

      .block-editor:empty:before {
        content: attr(data-placeholder);
        color: rgba(55, 53, 47, 0.4);
        pointer-events: none;
      }

      .block-editor:focus:before {
        display: none;
      }

      .block-editor:focus {
        outline: none;
      }

      .block-handle {
        opacity: 0;
        transition: opacity 0.15s ease;
        cursor: grab;
        width: 18px;
        height: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 3px;
        margin-top: 1px;
      }

      .block-handle:hover {
        background: rgba(55, 53, 47, 0.08);
      }

      .block-handle::before {
        content: "⋮⋮";
        font-size: 12px;
        color: rgba(55, 53, 47, 0.4);
        line-height: 1;
        letter-spacing: -1px;
      }

      kbd {
        background: rgba(135, 131, 120, 0.15);
        border: 1px solid rgba(135, 131, 120, 0.2);
        border-radius: 3px;
        box-shadow: 0 1px 1px rgba(0,0,0,0.1);
        color: rgb(55, 53, 47);
        display: inline-block;
        font-size: 11px;
        line-height: 1.4;
        padding: 2px 4px;
        white-space: nowrap;
        font-family: ui-monospace, SFMono-Regular, "SF Mono", Consolas, "Liberation Mono", Menlo, monospace;
      }

      /* Sidebar Styles - MuBu-inspired */
      .sidebar {
        background: rgb(247, 246, 243);
        border-right: 1px solid rgba(55, 53, 47, 0.09);
      }

      .sidebar h2 {
        font-weight: 600;
        font-size: 14px;
        color: rgb(55, 53, 47);
        margin: 0 0 16px 0;
        padding: 0 12px;
      }

      .page-item {
        padding: 6px 12px;
        margin: 1px 0;
        cursor: pointer;
        border-radius: 3px;
        transition: background-color 0.15s ease;
        font-size: 14px;
      }

      .page-item:hover {
        background: rgba(55, 53, 47, 0.08);
      }

      .page-item.selected {
        background: rgba(35, 131, 226, 0.28);
        color: rgb(55, 53, 47);
      }

      .page-item-title {
        font-weight: 500;
        color: rgb(55, 53, 47);
        margin-bottom: 2px;
      }

      .page-item-date {
        font-size: 12px;
        color: rgba(55, 53, 47, 0.6);
      }

      /* Button Styles */
      .btn-primary {
        background: rgb(35, 131, 226);
        color: white;
        border: none;
        border-radius: 3px;
        padding: 8px 12px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.15s ease;
      }

      .btn-primary:hover {
        background: rgb(26, 115, 200);
      }

      .btn-secondary {
        background: rgba(55, 53, 47, 0.09);
        color: rgb(55, 53, 47);
        border: none;
        border-radius: 3px;
        padding: 6px 10px;
        font-size: 12px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.15s ease;
      }

      .btn-secondary:hover {
        background: rgba(55, 53, 47, 0.16);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
