<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MingLog 测试页面</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .status {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .success {
            color: #4CAF50;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎉 MingLog 开发服务器</h1>
        <p>恭喜！开发服务器已成功启动</p>
        <div class="status">
            <div class="success">✅ 服务器状态：正常运行</div>
            <div>📍 端口：1421</div>
            <div>🌐 访问地址：http://localhost:1421</div>
            <div>⏰ 启动时间：<span id="time"></span></div>
        </div>
    </div>

    <script>
        document.getElementById('time').textContent = new Date().toLocaleString('zh-CN');
        
        // 简单的连接测试
        console.log('MingLog 测试页面已加载');
        console.log('当前时间:', new Date().toISOString());
        console.log('用户代理:', navigator.userAgent);
        
        // 检查是否在Tauri环境中
        if (window.__TAURI__) {
            console.log('✅ 检测到Tauri环境');
        } else {
            console.log('ℹ️ 运行在浏览器环境中');
        }
    </script>
</body>
</html>
